<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="icon" href="../assets/clock-svgrepo-com.svg" type="image/x-icon" />
    <link href="./output.css" rel="stylesheet" />
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-br from-gray-800 via-gray-900 to-black min-h-screen flex items-center justify-center px-4"
  >
    <div
      class="w-full max-w-md sm:max-w-xl bg-gray-900 p-6 sm:p-10 rounded-2xl shadow-[0_20px_50px_rgba(0,0,0,0.8)] flex flex-col items-center gap-6 border border-gray-700 backdrop-blur-sm"
    >
      <h1
        class="text-4xl sm:text-5xl md:text-6xl font-extrabold text-center bg-gradient-to-r from-cyan-400 via-fuchsia-500 to-indigo-600 bg-clip-text text-transparent tracking-wide drop-shadow-md"
      >
        DIGITAL CLOCK
      </h1>

      <div
        class="flex flex-wrap justify-center items-center gap-3 sm:gap-4 md:gap-6 bg-gray-800 px-6 py-4 sm:px-8 sm:py-5 rounded-xl shadow-inner border border-gray-700 w-full"
      >
        <div
          class="hour text-5xl sm:text-6xl font-bold text-white drop-shadow-lg"
        ></div>
        <span class="separator text-5xl sm:text-6xl font-bold text-white"
          >:</span
        >
        <div
          class="minute text-5xl sm:text-6xl font-bold text-white drop-shadow-lg"
        ></div>
        <span class="separator text-5xl sm:text-6xl font-bold text-white"
          >:</span
        >
        <div
          class="second text-5xl sm:text-6xl font-bold text-white drop-shadow-lg"
        ></div>
        <div
          class="ampm text-5xl sm:text-6xl font-bold text-purple-400 ml-2 sm:ml-4"
        ></div>
      </div>
    </div>

    <script>
      function updateClock() {
        const now = new Date();
        const hours = now.getHours();
        const minutes = now.getMinutes();
        const seconds = now.getSeconds();
        const ampm = hours >= 12 ? "PM" : "AM";

        document.querySelector(".hour").textContent = String(
          hours % 12 || 12
        ).padStart(2, "0");
        document.querySelector(".minute").textContent = String(
          minutes
        ).padStart(2, "0");
        document.querySelector(".second").textContent = String(
          seconds
        ).padStart(2, "0");
        document.querySelector(".ampm").textContent = ampm;
      }

      setInterval(updateClock, 10);
      updateClock();
    </script>
  </body>
</html>
